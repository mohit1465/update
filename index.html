<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Update Electron App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Auto Update App</h1>
        <div id="app-version">Version: 1.3.3</div>
        
        <div class="update-container">
            <button id="check-update" class="btn">Check for Updates</button>
            <div id="update-status" class="status">Ready to check for updates</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-text" class="progress-text"></div>
        </div>
        
        <div class="app-content">
            <p>This is your application content. Any updates will be automatically downloaded and installed.</p>
        </div>
    </div>
    <script>
        // Get app version from package.json
        const { ipcRenderer } = require('electron');
        const { version } = require('./package.json');
        
        document.getElementById('app-version').textContent = `Version: ${version}`;
        
        // DOM elements
        const checkUpdateBtn = document.getElementById('check-update');
        const updateStatus = document.getElementById('update-status');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        // Event listeners
        checkUpdateBtn.addEventListener('click', () => {
            updateStatus.textContent = 'Checking for updates...';
            ipcRenderer.send('check-for-update');
        });
        
        // IPC Listeners
        ipcRenderer.on('update-message', (event, message) => {
            updateStatus.textContent = message;
        });
        
        ipcRenderer.on('update-progress', (event, percent) => {
            progressBar.style.width = `${percent}%`;
            progressText.textContent = `Downloading: ${Math.round(percent)}%`;
        });
        
        ipcRenderer.on('update-downloaded', () => {
            progressText.textContent = 'Update downloaded! Restarting application...';
            // The app will automatically restart to install the update
        });
    </script>
</body>
</html>
