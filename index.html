        /* Basic reset */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Reset font for webview content */
        webview {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
        }

        /* App layout */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Tab bar */
        .tab-bar {
            display: flex;
            align-items: center;
            background-color: var(--gray-blue);
            padding-left: 10px;
            min-height: 35px;
            gap: 1px;
            justify-content: space-between;
            -webkit-app-region: drag; /* Make tab bar draggable in frameless window */
        }
        .tabs-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
            max-width: 80vw;
            min-width: 0;
            overflow-x: auto;
            overflow-y: hidden;
            height: 35px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        /* Custom scrollbar for Webkit browsers */
        .tabs-container::-webkit-scrollbar {
            height: 2px;
        }
        .tabs-container::-webkit-scrollbar-thumb {
            background: #394c63;
            border-radius: 3px;
        }
        .tabs-container::-webkit-scrollbar-track {
            background: #1f2833;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 4px 8px 12px;
            color: var(--text-color);
            background: var(--light-blue);
            border-radius: 12px;
            cursor: pointer;
            min-width: 48px;
            max-width: 200px;
            height: 30px;
            position: relative;
            transition: all 0.3s ease;
            -webkit-app-region: no-drag; /* Tabs should be clickable */
            flex: 1 1 0;
            overflow: hidden;
        }

        .tab.active {
            background: var(--background-color);
            margin-top: 5px;
            height: 34px;
            border-radius: 12px 12px 0 0;
            opacity: 1;
        }

        .tab:hover {
            background: var(--white-blue);
            opacity: 1;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            transition: opacity 0.2s;
        }

        .tab-close {
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0.7;
            -webkit-app-region: no-drag; /* Clickable */
        }

        .tab-close:hover {
            background: rgba(125, 125, 125, 0.215);
            opacity: 1;
        }

        .new-tab-btn {
            border: none;
            color: var(--text-color);
            background: var(--light-blue);
            box-shadow: var(--boxs-shadow);
            border-radius: 12px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            font-size: 18px;
            -webkit-app-region: no-drag; /* Clickable */
            transition: all 0.2s ease;
        }

        .new-tab-btn:hover {
            transform: scale(0.9);
            background: var(--white-blue);
        }

        .tab-favicon{
            width: 16px; 
            height: 16px; 
            margin-right: 4px;
            vertical-align: middle;
        }
        
        .tab {
            min-width: 48px;
            max-width: 200px;
        }
        @media (max-width: 1200px) {
            .tab { max-width: 140px; }
        }
        @media (max-width: 900px) {
            .tab { max-width: 100px; }
        }
        /* Fallback: hide title if container is very full */
        .tabs-container.too-full .tab-title {
            display: none;
        }
        .tabs-container.too-full .tab-favicon {
            display: none;
        }

        /* Window controls */
        .window-controls {
            display: flex;
            gap: 0; /* Grouped look */
            margin-left: auto; /* Push controls to the right */
            -webkit-app-region: no-drag; /* System buttons clickable */
        }

        .window-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            width: 45px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease, color 0.15s ease, opacity 0.15s ease;
            -webkit-app-region: no-drag; /* Clickable */
        }

        .Incognito-btn {
            background: none;
            border: none;
            color: var(--text-color);
            background: var(--white-blue);
            border: var(--light-blue) 1px solid;
            box-shadow: var(--boxs-shadow);
            border-radius: 12px;
            cursor: pointer;
            display: none; /* Hidden by default */
            align-items: center;
            font-size: 12.5px;
            justify-content: center;
            padding: 0 8px;
            margin: 3.5px 5px;
            height: 30px;
        }
        
        .incognito-window .Incognito-btn {
            display: flex; /* Only show in incognito windows */
        }

        .Incognito-btn svg {
            width: 14px;
            height: 14px;
            margin-right: 6px;
        }

        .Incognito-btn svg path{
            fill: var(--text-color);
        }

        .window-btn:hover {
            background: var(--light-white);
            color: var(--text-color);
        }

        .window-btn:active:not(.close) {
            background: var(--light-white);
        }

        .window-btn.close:hover {
            background: #e81123; /* Windows close red */
            color: #ffffff;
        }

        .window-btn.close:active {
            background: #c00f1d;
        }

        .window-btn .icon {
            width: 16px;
            height: 16px;
            display: block;
        }

        .window-btn .icon path,
        .window-btn .icon line,
        .window-btn .icon rect {
            stroke: currentColor;
        }

        /* Top navigation bar */
        .nav {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            padding-bottom: 0px;
        }

        .nav button {
            height: 35px;
            min-width: 35px;
            padding: 0 10px;
            color: var(--text-color);
            background: var(--light-white);
            border: var(--light-blue) 1px solid;
            box-shadow: var(--boxs-shadow);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav button:hover { 
            background: var(--white-blue);
            border-color: var(--light-blue);
        }

        .nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .address {
            flex: 1;
            height: 35px;
            padding: 0 10px;
            color: var(--text-color);
            background: var(--light-white);
            border: var(--light-white) 1px solid;
            box-shadow: var(--boxs-shadow);
            border-radius: 50px;
            outline: none;
            font-size: 14px;
        }

        .address:hover {
            background: var(--white-blue);
            border-color: var(--light-white);
        }

        .address:focus {
            background: var(--white-blue);
            border-color: var(--light-white);
        }

        /* Browser area */
        .content {
            flex: 1;
            display: flex;
            min-height: 0;
            position: relative;
        }
        .webview-container {
            flex: 1 1 0%;
            position: relative;
            margin: 10px;
            border-radius: 25px;
            box-shadow: var(--boxs-shadow);
            overflow: hidden;
            transition: width 0.3s cubic-bezier(.4,0,.2,1), flex 0.3s cubic-bezier(.4,0,.2,1);
            width: 100%;
            max-width: 100%;
        }
        .webview-container.sidebar-open {
            width: calc(100% - 320px); /* 300px sidebar + 20px margin */
            max-width: calc(100% - 320px);
        }
        .webview-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 250px;
            width: 300px;
            height: 97%;
            background: transparent;
            display: none;
            z-index: 300;
            padding: 16px;
            margin: 0 0 0 16px;
            border-radius: 25px 0 0 25px;
            overflow-y: auto;
            -ms-overflow-style: none;
        }

        .menu-section {
            padding: 5px 0;
        }

        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-color);
            border: #00000000 1px solid;
            border-radius: 50px;
            transition: all 0.3s;
            /* Hide scrollbar for all browsers */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .webview-sidebar::-webkit-scrollbar {
            width: 0px;
        }

        .menu-item::-webkit-scrollbar {
            display: none;
        }

        .menu-item:hover {
            background: var(--white-blue);
            border: var(--light-blue) 1px solid;
            box-shadow: var(--boxs-shadow);
        }

        .menu-item:active {
            background-color: #eefaff;
        }

        .menu-divider {
            height: 1px;
            background-color: var(--light-blue);
            margin: 8px 0;
        }

        .shortcut {
            color: var(--text-light-blue);
            font-size: 11px;
            margin-left: 10px;
        }



        /* Download History Styles */
        #downloads {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 450px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--main-br) transparent;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #downloads::-webkit-scrollbar {
            width: 6px;
        }

        #downloads::-webkit-scrollbar-thumb {
            background-color: var(--main-br);
            border-radius: 3px;
        }

        #downloads::-webkit-scrollbar-track {
            background: transparent;
        }

        .downloads-empty {
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
            font-style: italic;
            font-size: 13px;
        }

        .download-item {
            display: flex;
            align-items: center;
            padding: 7px 7px 7px 10px;
            gap: 10px;
            cursor: pointer;
            transition: background 0.15s;
            background: var(--light-white);
            border-radius: 15px;
            color: var(--text-color);
            cursor: pointer;
        }

        .download-item:hover {
            background: var(--light-blue);
        }

        .download-details {
            flex: 1;
            min-width: 0;
            padding-right: 10px;
        }

        .download-name {
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
            font-size: 13px;
        }

        .download-meta {
            display: flex;
            align-items: center;
            font-size: 11px;
            color: var(--text-color);
        }

        .download-meta span {
            padding: 3px 6px;
            color: var(--text-color);
            background: var(--white-blue);
            border-radius: 50px;
        }

        .download-time {
            margin-left: 8px;
        }

        .download-item:hover .download-meta span{
            background: var(--light-white);
            color: var(--text-color);
        }

        .download-actions {
            display: flex;
            gap: 1px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .download-item:hover .download-actions {
            opacity: 1;
        }

        .download-action {
            border: none;
            background: none;
            color: var(--text-color);
            opacity: 0.6;
            cursor: pointer;
            padding: 6px;
            border-radius: 25px;
            width: 33px;
            height: 33px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .download-action::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--white-color);
            opacity: 0;
            border-radius: 25px;
            transition: opacity 0.2s ease;
        }
        
        .download-action svg {
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        .download-action:hover {
            opacity: 1;
        }
        
        .download-action:hover::after {
            opacity: 0.2;
        }
        
        .download-action:active svg {
            transform: scale(0.9);
        }

        .folder-btn {
            font-size: 16px;
        }

        .menu-btn {
            font-size: 18px;
            line-height: 1;
            padding-bottom: 6px;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 8px 15px;
            cursor: default;
            height: 40px;
            box-sizing: border-box;
        }
        
        .zoom-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-right: 30px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .zoom-btn {
            border-radius: 4px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            background: var(--white-blue);
            border: var(--light-blue) 1px solid;
            box-shadow: var(--boxs-shadow);
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .zoom-btn:hover {
            border-color: var(--light-white);
            border-color: var(--white-blue);
        }

        .zoom-level-input {
            width: 40px;
            height: 24px;
            text-align: center;
            border-radius: 10px;
            padding: 0 6px;
            font-size: 13px;
            color: var(--text-color);
            outline: none;
            border: none;
            background: var(--white-blue);
        }
        
        .zoom-level-input:focus {
            background: var(--light-white);
            outline: none;
        }
        
        .zoom-percent {
            font-size: 13px;
            color: var(--text-light-blue);
        }
        
        .zoom-fullscreen {
            background: transparent;
            border: #ffffff00 1px solid;
            border-radius: 13px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
            padding: 0;
            transition: all 0.2s ease-in-out;
        }
        
        .zoom-fullscreen:hover {
            background: var(--light-white);
            border-color: var(--white-blue);
        }
        
        .zoom-fullscreen svg {
            width: 14px;
            height: 14px;
        }

        .webview-sidebar.open {
            display: block;
        }

        webview {
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        .webview-container.hidden {
            display: none;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-color);
            font-size: 16px;
        }

        /* Progress bar */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 2px;
            background: var(--text-color);
            width: 0%;
            transition: width 0.3s ease;
            z-index: 100;
        }

        .sub-menu-section {
            display: none; /* Keep it hidden initially */
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .sub-menu-section::-webkit-scrollbar {
            width: 0px;
        }
        
        .sub-menu-header {
            display: flex;
            align-items: center;
            padding: 8px 0;
            background: var(--background-color);
            position: sticky;
            top: 0;
            z-index: 1;
            transition: all 0.2s ease-in-out;
            border-bottom: 1px solid transparent;
        }
        #back-to-menu {
            width: 100%;
            text-align: left;
            background: transparent;
            border: 1px solid #ffffff00;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #back-to-menu:hover {
            background: var(--light-blue);
            border: var(--light-white) 1px solid;
        }
        #sub-menu-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            position: absolute;
            left: 45px;
            transition: opacity 0.2s ease-in-out;
        }
        #history-search-input {
            position: static;
            width: 100%;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 20px;
            border: 1px solid var(--white-blue);
            background: var(--light-blue);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
        }
        #history-search-input:focus {
            border-color: var(--light-white);
        }
        .sub-menu-header.scrolled {
            border-bottom: 1px solid var(--gray-blue);
            padding: 4px 16px;
        }
        .sub-menu-header.scrolled #back-to-menu {
            width: 35px;
            height: 35px;
            font-size: 20px;
            padding: 5px 8px;
            border-color: transparent;
        }
        .sub-menu-header.scrolled #sub-menu-title {
            opacity: 1;
        }
        .sub-menu-content-wrapper {
            padding: 0 0 16px 0;
            flex: 1;
        }

        /* --- History Section Styles --- */
        #history-section {
            padding: 0 0 20px 0;
        }

        .history-date-header {
            font-weight: bold;
            font-size: 1.1em;
            margin: 20px 0 10px 0;
            color: var(--text-color);
            border-bottom: 1px solid var(--gray-blue);
            padding-bottom: 5px;
        }

        .history-table {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-row {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.15s;
            background: var(--background-color);
            height: 30px;
            border-radius: 10px;
            color: var(--text-color);
            padding-left: 10px;
        }
        .history-row:hover {
            background: var(--light-blue);
        }
        .history-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0.8;
        }
        .history-time {
            color: var(--text-light-blue);
            font-size: 0.65em;
            min-width: 55px;
            text-align: right;
            padding-right: 5px;
        }
        .history-menu {
            position: relative;
        }
        .history-menu-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            padding: 0 12px;
            border-radius: 50%;
            line-height: 30px;
        }
        .history-menu-btn:hover {
            background-color: rgba(124, 124, 124, 0.225);
        }
        .history-menu-content {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: var(--light-blue);
            border: 1px solid var(--gray-blue);
            border-radius: 8px;
            box-shadow: var(--boxs-shadow);
            z-index: 10;
            min-width: 120px;
            padding: 4px;
        }
        .history-menu-content.show {
            display: block;
        }
        .history-menu-item {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 8px 12px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            display: block;
            font-size: 13px;
            border-radius: 4px;
        }
        .history-menu-item:hover {
            background-color: var(--background-color);
        }
        .history-delete-btn {
            color: #ff4d4d !important;
        }
        .history-delete-btn:hover {
            color: white !important;
            background-color: #ff4d4d !important;
        }
        .history-empty {
            color: var(--text-color);
            padding: 16px 0 0 0;
            text-align: center;
            font-size: 1.1em;
        }

        /* Search Suggestions */
        #suggestions-box {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-height: 400px;
            background: var(--light-blue);
            border: 1px solid var(--gray-blue);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            display: none;
        }
        
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
            border-bottom: 1px solid var(--main-br);
        }
        
        .suggestion-item:hover, .suggestion-item.selected {
            background-color: var(--background-color);
        }
        
        /* Fullscreen Exit Bar */
        .fullscreen-exit-bar {
            position: fixed;
            top: -60px;
            right: 0;
            height: 35px;
            border-radius: 0 0 0 12px;
            background: var(--full-view-container);
            border-bottom: var(--full-view-container-br) 1px solid;
            border-left: var(--full-view-container-br) 1px solid;
            color: var(--text-color);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: top 0.3s ease;
            -webkit-app-region: no-drag;
        }
        
        .fullscreen-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
        }
        
        .fullscreen-exit-bar.visible {
            top: 0;
        }

        .fullscreen-controls button{
            background: none;
            color: #000000;
            background: var(--full-view-button);
            border: var(--full-view-button-br) 1px solid;
            box-shadow: var(--boxs-shadow);
            border-radius: 10px;
            cursor: pointer;
            width: 25px;
            height: 25px;
            font-size: 18px;
        }
        
        .menu-dot-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: all 0.2s;
            padding-bottom: 4px;
        }
        
        .menu-dot-btn:hover {
            transform: scale(.9);
        }
        
        .exit-fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .exit-fullscreen-btn:hover {
            transform: scale(.9);
        }
        
        .exit-fullscreen-btn svg {
            width: 16px;
            height: 16px;
        }

        .suggestion-icon {
            margin-right: 10px;
            color: var(--text-light-blue);
        }
        
        .suggestion-text {
            flex: 1;
        }
        
        .suggestion-url {
            font-size: 0.8em;
            color: var(--text-light-blue);
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .suggestion-type {
            font-size: 0.7em;
            background: var(--gray-blue);
            color: var(--text-color);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .tab {
                min-width: 100px;
                max-width: 150px;
            }
            #suggestions-box {
                width: 90%;
            }
            
            .download-item {
                padding: 10px 12px;
            }
            
            .download-icon {
                font-size: 18px;
                margin-right: 10px;
            }
            
            .download-name {
                font-size: 14px;
            }
            
            .download-meta {
                font-size: 11px;
            }
        }
    </style>
    </head>
    <body>
    <div class="app">
        <!-- Tab Bar with Window Controls -->
        <div class="tab-bar" id="tab-bar">
            <div class="tabs-container">
                <!-- Tabs will be dynamically added here -->
            </div>
            <div class="window-controls">
                <div id="incognito-btn" class="Incognito-btn" title="Incognito" aria-label="Incognito">

                        <path d="m4.736 1.968-.892 3.269-.014.058C2.113 5.568 1 6.006 1 6.5 1 7.328 4.134 8 8 8s7-.672 7-1.5c0-.494-1.113-.932-2.83-1.205l-.014-.058-.892-3.27c-.146-.533-.698-.849-1.239-.734C9.411 1.363 8.62 1.5 8 1.5s-1.411-.136-2.025-.267c-.541-.115-1.093.2-1.239.735m.015 3.867a.25.25 0 0 1 .274-.224c.9.092 1.91.143 2.975.143a30 30 0 0 0 2.975-.143.25.25 0 0 1 .05.498c-.918.093-1.944.145-3.025.145s-2.107-.052-3.025-.145a.25.25 0 0 1-.224-.274M3.5 10h2a.5.5 0 0 1 .5.5v1a1.5 1.5 0 0 1-3 0v-1a.5.5 0 0 1 .5-.5m-1.5.5q.001-.264.085-.5H2a.5.5 0 0 1 0-1h3.5a1.5 1.5 0 0 1 1.488 1.312 3.5 3.5 0 0 1 2.024 0A1.5 1.5 0 0 1 10.5 9H14a.5.5 0 0 1 0 1h-.085q.084.236.085.5v1a2.5 2.5 0 0 1-5 0v-.14l-.21-.07a2.5 2.5 0 0 0-1.58 0l-.21.07v.14a2.5 2.5 0 0 1-5 0zm8.5-.5h2a.5.5 0 0 1 .5.5v1a1.5 1.5 0 0 1-3 0v-1a.5.5 0 0 1 .5-.5"/>
                    </svg>
                    <span>Incognito</span>
                </div>
                <button id="minimize-btn" class="window-btn" title="Minimize" aria-label="Minimize">
                <svg class="icon" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="6" width="8" height="1" rx="0.5"/>
                </svg>
                </button>
                <button id="maximize-btn" class="window-btn" title="Maximize" aria-label="Maximize">
                <svg class="icon" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2.5" y="2.5" width="7" height="7" rx="1"/>
                </svg>
                </button>
                <button id="close-btn" class="window-btn close" title="Close" aria-label="Close">
                <svg class="icon" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="3" y1="3" x2="9" y2="9" stroke-width="1.5"/>
                    <line x1="9" y1="3" x2="3" y2="9" stroke-width="1.5"/>
                </svg>
                </button>
            </div>
        </div>
    
        <!-- Navigation Bar -->
        <div class="nav">
            <button id="back" title="Back">&#8592;</button>
            <button id="forward" title="Forward">&#8594;</button>
            <button id="refresh" title="Refresh">&#10227;</button>
            <input id="address" class="address" type="text" placeholder="Enter URL and press Enter..." onfocus="this.select()" />
            <button id="menuDot" title="Menu">...</button>
        </div>

        <!-- Suggestions Box -->
        <div id="suggestions-box" class="suggestions-box"></div>

        <!-- Fullscreen Exit Bar -->
        <div id="fullscreen-exit-bar" class="fullscreen-exit-bar">
            <div class="fullscreen-controls">
                <button id="menuDot" class="menu-dot-btn" title="Menu">...</button>
                <button id="exit-fullscreen-btn" class="exit-fullscreen-btn" title="Exit full screen (F11)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Browser Content Area -->
        <div class="content" id="content">
            <!-- Webview containers will be dynamically added here -->
            <div class="webview-sidebar" id="global-webview-sidebar">
                <div class="webview-developer"></div>
                <div class="menu-section">
                    <div class="menu-item" data-action="toggleTheme">Theme Change</div>
                    <div class="menu-item" data-action="newTab">New tab <span class="shortcut">Ctrl+T</span></div>
                    <div class="menu-item" data-action="newWindow">New window <span class="shortcut">Ctrl+N</span></div>
                    <div class="menu-item" data-action="newIncognito">New Incognito window <span class="shortcut">Ctrl+Shift+N</span></div>
                    <div class="menu-divider"></div>
                    <div class="menu-item" data-action="passwords">Passwords and autofill</div>
                    <div class="menu-item" data-action="history">History</div>
                    <div class="menu-item" data-action="downloads">Downloads <span class="shortcut">Ctrl+J</span></div>
                    <div class="menu-item" data-action="bookmarks">Bookmarks and lists</div>
                    <div class="menu-item" data-action="tabGroups">Tab groups</div>
                    <div class="menu-item" data-action="extensions">Extensions</div>
                    <div class="menu-divider"></div>
                    <div class="menu-item" data-action="devTools">Developer Tools <span class="shortcut">Ctrl+Shift+I</span></div>
                    <div class="menu-divider"></div>
                    <div class="menu-item zoom-controls" data-action="zoom">
                    <span class="zoom-label">Zoom</span>
                    <button class="zoom-btn" data-zoom="out" title="Zoom out">−</button>
                    <input type="text" class="zoom-level-input" value="100" maxlength="3" pattern="\d+" inputmode="numeric" title="Zoom level">
                    <span class="zoom-percent">%</span>
                    <button class="zoom-btn" data-zoom="in" title="Zoom in">+</button>
                    <button class="zoom-fullscreen" data-action="toggleFullscreen" title="Full screen (F11)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                    </div>
                    <div class="menu-divider"></div>
                    <div class="menu-item" data-action="print">Print... <span class="shortcut">Ctrl+P</span></div>
                    <div class="menu-item" data-action="translate">Translate...</div>
                    <div class="menu-item" data-action="find">Find and edit</div>
                    <div class="menu-item" data-action="moreTools">More tools</div>

                    <div class="menu-item" data-action="settings">Settings</div>
                </div>

                <div class="sub-menu-section">

                    <div class="sub-menu-content-wrapper">
                        <div id="passwords-section">
                            <div id="passwords"></div>
                        </div>
                        <div id="history-section">

                        </div>
                        <div id="Bookmarks-section">

                        </div>

                            <div id="tabGroups"></div>
                        </div>
                        <div id="extensions-section">
                            <div id="extensions"></div>
                        </div>
                        <div id="moreTools-section">
                            <div id="moreTools"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
